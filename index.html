<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Price Forecast</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="background-overlay"></div>
        
        <main class="main-content">
            <div class="header-section">
                <h1 class="main-title">Bitcoin Price Forecast</h1>
                <p class="subtitle">
                    Click the button to obtain the prediction of the Bitcoin price for the next hour.
                </p>
            </div>
            
            <div class="action-section">
                <button class="prediction-button" id="predictBtn">
                    Get Prediction
                </button>
                <div class="bitcoin-crystal-ball">
                    <span class="star star-left">✦</span>
                    <span class="star star-right">✦</span>
                    <div class="glow"></div>
                    <div class="crystal">
                        <div class="shine"></div>
                        <div class="btc-symbol">₿</div>
                    </div>
                    <div class="base"></div>
                </div>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p class="loading-text">Analyzing market data with C++/Wasm...</p>
            </div>
            
            <div class="result-box" id="resultBox">
                <div class="result-header">
                    <div class="result-label">Result Processed with C++/Wasm ---</div>
                </div>
            </div>
            
            <div class="footer">
                <p>© 2025 Bitcoin Price Forecast | Advanced predictive analytics</p>
                <p>Powered by C++/WebAssembly technology</p>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
