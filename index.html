<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitcoinTravel Predictor</title>
    
    <!-- Fuente Inter desde Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- Logo de BitcoinTravel en la esquina superior izquierda -->
        <div class="logo">
            <img src="logoDark-C1GxaECK.png" alt="BitcoinTravel Logo">
        </div>

        <h1>Bitcoin Price Forecast</h1>
        <p>Click the button to obtain the prediction of the Bitcoin price for the next hour.</p>
        <button id="predictBtn">Get Prediction</button>
        
        <!-- Ãrea para la imagen de Bitcoin -->
        <div class="bitcoin-image">
            <img src="bottom-bitcoin-BETnyZmz.png" alt="Bitcoin Logo" width="200" height="200">
        </div>
        
        <div id="result-container">
            <div class="spinner" id="loadingSpinner"></div>
        </div>
    </div>
</body>
</html>
